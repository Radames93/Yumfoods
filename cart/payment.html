<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment.css" />
    <title>Yumfoods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="../images/logo.png" alt="Loading image" />
        <div class="space">
          <img class="first-item" src="../images/payment-bar.png" alt="logo" />
        </div>
        <a href="help.html" class="links poppins-500" style="font-size: 18px"
          >Help?</a
        >
      </div>
    </header>
    <div class="delivery-container">
      <div class="flex-container">
        <p class="poppins-600" style="font-size: 32px">Delivery adress</p>
        <img src="../images/modify.png" alt="modify-icon" class="modify-icon" />
      </div>
      <div class="delivery-box">
        <div class="delivery-information">
          <p class="poppins-600" style="font-size: 14px">Adress</p>
          <div class="information-space">
            <input
              type="text"
              class="adress-filling poppins-400"
              style="font-size: 14px"
              value="Lorem ipsum dolor sit amet consectetur."
            />
          </div>
        </div>
      </div>
    </div>
    <div class="payment-container">
      <p class="poppins-600" style="font-size: 32px">Payment</p>
      <div class="payment-box">
        <div class="tabs-container">
          <div class="information-space">
            <img src="../images/credit-card.png" alt="credit-card" />
            <img src="../images/klarna.png" alt="klarna" />
            <img src="../images/stripe.png" alt="stripe" />
            <img src="../images/swish.png" alt="swish" />
          </div>
          <div class="card-details-box">
            <div class="card-information">
              <p class="poppins-600" style="font-size: 14px">
                Kortinnehavarens namn
              </p>

              <input
                type="text"
                class="card-details-filling poppins-400"
                style="font-size: 14px"
                value="Full name"
              />
            </div>
            <div class="card-information">
              <p class="poppins-600" style="font-size: 14px">Kortnummer</p>
              <input
                type="text"
                class="card-details-filling"
                value="121233432534536"
              />
            </div>
            <div class="date-code">
              <div class="card-information">
                <p class="poppins-600" style="font-size: 14px">Utg√•ngsdaturm</p>
                <input
                  type="text"
                  class="date-container poppins-400"
                  style="font-size: 14px"
                  value="MM/YY"
                />
              </div>
              <div class="card-information">
                <p class="poppins-600" style="font-size: 14px">CVV</p>
                <input
                  type="text"
                  class="date-container poppins-400"
                  style="font-size: 14px"
                  value="***"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="order-box-menu">
      <input class="order-button-grey" type="button" value="Tillbaka" />
      <a href="shipping.html">
        <input class="order-button-orange" type="button" value="Betala" />
      </a>
    </div>
  </body>
</html>
