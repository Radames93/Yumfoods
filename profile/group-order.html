<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="group-order.css" />
    <title>Yumfoods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="outer-container">
      <div id="sidebar">
        <div class="sidebar-logo">
          <img src="../images/sidebar-logo.png" alt="sidebar" />
        </div>
        <div class="links-container">
          <div class="sidebar-links">
            <img src="../images/home.png" alt="home" />
            <a class="poppins-600" style="font-size: 14px">Hem</a>
          </div>
          <div class="sidebar-links">
            <img src="../images/sidebar-user.png" alt="user" />
            <a class="poppins-600" style="font-size: 14px; color: #fa6039"
              >Mitt konto</a
            >
          </div>
          <div class="sidebar-links">
            <img src="../images/file.png" alt="group-orders" />
            <a class="poppins-600" style="font-size: 14px">Group orders</a>
          </div>
          <div class="sidebar-links">
            <img src="../images/promotions.png" alt="subscriptions" />
            <a class="poppins-600" style="font-size: 14px">Subscriptions</a>
          </div>
          <div class="sidebar-links">
            <img src="../images/promotions.png" alt="subscriptions" />
            <a class="poppins-600" style="font-size: 14px">Offers</a>
          </div>
        </div>
        <img src="../images/flag.png" alt="flag" />
        <div class="line"></div>
        <div class="notifications">
          <img src="../images/notifications.png" alt="notifications" />
          <img
            src="../images/log-out.png"
            alt="log-out"
            style="align-self: flex-start"
          />
        </div>
      </div>
      <div id="content">
        <div class="account-container">
          <header id="header">
            <div class="my-account-content">
              <p class="poppins-400" style="color: #fa6039; font-size: 14px">
                Hem
              </p>
              <p class="poppins-400" style="color: #64748b; font-size: 14px">
                My account
              </p>
            </div>
            <nav class="items">
              <img src="../images/empty-cart.png" alt="cart" />
              <div class="content user-credentials">
                <img src="../images/user.png" alt="user" />
                <p class="poppins-500" style="font-size: 14px">AB bolag</p>
              </div>
            </nav>
          </header>
          <div class="title-container">
            <h1 class="poppins-500" style="font-size: 24px">My account</h1>
          </div>
          <div class="account-navbar">
            <button class="navbar-button-orange poppins-600">Detaljer</button>
            <button class="navbar-button-grey poppins-600">
              Mina best√§llningar
            </button>
            <button class="navbar-button-grey poppins-600">Group</button>
            <button class="navbar-button-grey poppins-600">Employees</button>
          </div>
          <div class="employees-container">
            <p class="heading poppins-600">Group order</p>
            <p class="heading poppins-600">Set a budget</p>
            <div>
              <p class="paragraph poppins-600">Employees</p>
              <input class="input" type="text" value="Ericsson" />
            </div>
            <div>
              <p class="paragraph poppins-600">Cost per dish</p>
              <input class="input" type="text" value="12312413435" />
            </div>
            <div>
              <p class="paragraph poppins-600">Total amount</p>
              <input class="input" type="text" value="Ericsson" />
            </div>
            <div class="radio-container">
              <p class="paragraph poppins-600">Who is paying for the food?</p>
              <div class="radio-box">
                <div class="radio-buttons-flex">
                  <input class="radio-buttons" type="radio" value="Employee" />
                  <label class="poppins-400" for="Employee">Employee</label>
                </div>
                <div class="radio-buttons-flex">
                  <input
                    class="radio-buttons"
                    type="radio"
                    value="Company"
                    checked
                  />
                  <label class="poppins-400" for="company">Company</label>
                </div>
              </div>
              <div class="button-container">
                <button class="button-grey poppins-500">Back</button>
                <button class="button-orange poppins-500">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
