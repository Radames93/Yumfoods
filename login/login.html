<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>YumFoods</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="first-column-container">
          <div>
            <p>Log in to your account</p>
            <p>Please enter your details</p>
            <form>
              <p>Email</p>
              <input class="input" type="text" value="Enter your mail" />
              <p>Password</p>
              <input class="input" type="password" value="Password" />
            </form>
            <div class="flex">
              <div class="flex">
                <input type="radio" />
                <p>Remember me</p>
              </div>
              <a href="">Forgot password</a>
            </div>
            <div class="flex">
              <button class="grey-button">Back</button>
              <button class="orange-button">Sign in</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column center">
        <div class="second-column-container">
          <div class="second-column-box">
            <img class="login-image" src="../images/login.png" alt="login" />
            <p class="text">Food selected for you with Love</p>
            <button class="button">About us</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
